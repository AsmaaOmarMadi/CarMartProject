<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="icon" type="image/png" href="../imges/logo.png">

  <title>CarMart - Sign In</title>
  <style>
    :root {
      --primary: #0d47a1; /* Blue */
      --secondary: #ff5722; /* Orange */
      --danger: #ff1744; /* Red */
      --light-bg: #f4f4f9;
    }

  body {
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;

  /* üé® ÿµŸàÿ±ÿ© ÿßŸÑÿÆŸÑŸÅŸäÿ© ŸÖÿπ Overlay */
  background: 
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), 
    url('../imges/pngtree-car7.jpg') center/cover no-repeat fixed;

  color: var(--text-color);
  line-height: 1.6;
}


    /* Header */
    header {
      background: var(--primary);
      padding: 15px 0;
      text-align: center;
    }
    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }

   

    /* Sign In Form */
    .signin-form {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(255,0,0,0.3); /* Red shadow */
    }
    .signin-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }
    .signin-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .signin-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .signin-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: var(--primary);
      color: #fff;
    }
    .signin-form button:hover {
      opacity: 0.9;
    }
    .signin-form .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .signin-form .extra-links a {
      color: var(--secondary);
      text-decoration: none;
    }
    .signin-form .extra-links a:hover {
      text-decoration: underline;
    }

  
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="#">Cars</a>
      <a href="./contact.html">Contact</a>
      <a href="./signIn.html">Sign In</a>
    </nav>
  </header>

 

  <!-- Sign In Form -->
  <section class="signin-form">
    <h2>Sign In</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>

      <div class="extra-links">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </form>
  </section>

 

</body>
</html>
